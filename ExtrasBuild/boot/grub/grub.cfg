
if loadfont /boot/grub/font.pf2 ; then
	set gfxmode=auto
	insmod efi_gop
	insmod efi_uga
	insmod gfxterm
	terminal_output gfxterm
fi

set menu_color_normal=white/light-green
set menu_color_highlight=white/light-blue

menuentry "Install privacyIDEA Appliance" {
	set gfxpayload=keep
	linux	/install/vmlinuz  file=/cdrom/preseed/privacyidea.seed quiet ---
	initrd	/install/initrd.gz
}
menuentry "Install privacyIDEA Appliance with Static IP" {
	set gfxpayload=keep
	linux	/install/vmlinuz  file=/cdrom/preseed/privacyidea-static-ip.seed quiet ---
	initrd	/install/initrd.gz
}
menuentry "Check disc for defects" {
	set gfxpayload=keep
	linux	/install/vmlinuz  MENU=/bin/cdrom-checker-menu quiet ---
	initrd	/install/initrd.gz
}
menuentry "Rescue a broken system" {
	set gfxpayload=keep
	linux	/install/vmlinuz  rescue/enable=true ---
	initrd	/install/initrd.gz
}
submenu 'Boot and Install with the HWE kernel' {
menuentry "Install privacyIDEA Appliance" {
	set gfxpayload=keep
	linux	/install/hwe-vmlinuz  file=/cdrom/preseed/hwe-privacyidea.seed quiet ---
	initrd	/install/hwe-initrd.gz
}
menuentry "Install Ubuntu Server" {
	set gfxpayload=keep
	linux	/install/hwe-vmlinuz  file=/cdrom/preseed/hwe-ubuntu-server.seed quiet ---
	initrd	/install/hwe-initrd.gz
}
menuentry "Check disc for defects" {
	set gfxpayload=keep
	linux	/install/hwe-vmlinuz  MENU=/bin/cdrom-checker-menu quiet ---
	initrd	/install/hwe-initrd.gz
}
menuentry "Rescue a broken system" {
	set gfxpayload=keep
	linux	/install/hwe-vmlinuz  rescue/enable=true ---
	initrd	/install/hwe-initrd.gz
}
}
