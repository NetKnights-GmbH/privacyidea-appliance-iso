default privacyidea-install
label privacyidea-install
  menu label ^Install privacyIDEA Appliance with DHCP
  kernel /install/vmlinuz
  append  file=/cdrom/preseed/privacyidea.seed vga=788 initrd=/install/initrd.gz quiet ---
label privacyidea-install-static
  menu label Install privacyIDEA Appliance with ^static IP address
  kernel /install/vmlinuz
  append  file=/cdrom/preseed/privacyidea-static-ip.seed vga=788 initrd=/install/initrd.gz quiet ---
label check
  menu label ^Check disc for defects
  kernel /install/vmlinuz
  append   MENU=/bin/cdrom-checker-menu vga=788 initrd=/install/initrd.gz quiet ---
